<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse | Clínica Universitaria</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="images/encabezado/logo.png" alt="Logo" />
      </a>
      <h1>Clinica Universitaria</h1>
    </header>
    <main>
      <form action="" method="POST" name="registro">
        <fieldset id="datos-registro">
          <legend>Registrarse</legend>
          <ul>
            <li>
              <label for="dni">DNI</label>
              <input type="number" name="dni" id="dni" required tabindex="1" />
            </li>
            <li>
              <label for="nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                required
                tabindex="2"
              />
            </li>
            <li>
              <label for="apellido">Apellido</label>
              <input
                type="text"
                name="apellido"
                id="apellido"
                required
                tabindex="3"
              />
            </li>
            <li>
              <label for="password">Contraseña</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                tabindex="4"
              />
            </li>
            <li>
              <label for="password2">Reingrese la Contraseña</label>
              <input
                type="password"
                name="password2"
                id="password"
                required
                tabindex="5"
              />
            </li>
          </ul>
        </fieldset>
        <button type="submit" id="boton-submit">Registrarme</button>
      </form>
      <div>
        <p>
          <small>
            ¿Ya tiene una Cuenta?
            <a href="iniciar-sesion.html">Iniciar sesión.</a>
          </small>
        </p>
      </div>
    </main>
  </body>
</html>
