<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="./styles/registrarse.css" />
    <link rel="icon" type="image/svg" href="./images/Favicon.svg" />
    <title>Registrarse | UL Hospitals</title>
  </head>
  <body>
    <h1 class="title">Registrarse</h1>
    <form action="" method="POST">
      <fieldset>
        <legend>Registrarse</legend>
        <p class="input-container">
          <label class="label" for="dni">DNI</label>
          <input
            autocomplete="off"
            class="input"
            type="number"
            name="dni"
            id="dni"
            required
            tabindex="1"
            maxlength="8"
            autofocus
          />
        </p>
        <p class="input-container">
          <label class="label" for="nombre">Nombre</label>
          <input
            autocomplete="off"
            class="input"
            type="text"
            name="nombre"
            id="nombre"
            required
            tabindex="2"
            maxlength="30"
          />
        </p>
        <p class="input-container">
          <label class="label" for="apellido">Apellido</label>
          <input
            autocomplete="off"
            class="input"
            type="text"
            name="apellido"
            id="apellido"
            required
            tabindex="3"
            maxlength="50"
          />
        </p>
        <p class="input-container">
          <label class="label" for="email">Correo electrónico</label>
          <input
            autocomplete="off"
            class="input"
            type="email"
            name="email"
            id="email"
            required
            tabindex="4"
            maxlength="50"
          />
        </p>
        <p class="input-container">
          <label class="label" for="email2">Reingrese correo electrónico</label>
          <input
            autocomplete="off"
            class="input"
            type="email"
            name="email2"
            id="email2"
            required
            tabindex="5"
            maxlength="50"
          />
        </p>
        <p class="input-container">
          <label class="label" for="password">Contraseña</label>
          <input
            class="input pass"
            type="password"
            name="password"
            id="password"
            required
            tabindex="6"
            minlength="5"
            maxlength="30"
          />
          <span>👁‍🗨</span>
        </p>
        <p class="input-container">
          <label class="label" for="password2">Reingrese la Contraseña</label>
          <input
            class="input pass"
            type="password"
            name="password2"
            id="password"
            required
            tabindex="7"
            minlength="5"
            maxlength="30"
          />
          <span>👁‍🗨</span>
        </p>
        <p class="p-terms">
          <input
            type="checkbox"
            name="terminos-condiciones"
            id="terminos-condiciones"
          />
          <label for="terminos-condiciones" class="terms-conditions">
            He leído y acepto los
            <a href="terminos.html" target="_blank">
              términos y condiciones de uso
            </a>
          </label>
        </p>
        <input type="submit" id="boton-submit" value="Registrarme" />
      </fieldset>
    </form>
    <p class="login">
      ¿Ya tiene una Cuenta?
      <a href="iniciar-sesion.html">Iniciar sesión.</a>
    </p>
  </body>
</html>
