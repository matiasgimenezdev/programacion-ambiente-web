<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iniciar Sesión | Clínica Universitaria</title>
	</head>
	<body>
		<header>
			<img src="./images/encabezado/logo.png" alt="Logo" />
			<h1>Clinica Universitaria</h1>
		</header>
		<main>
			<form action="" method="POST" name="formulario-inicio-de-sesion">
				<header>
					<h2>Bienvenido!</h2>
				</header>
				<fieldset id="datos-inicio-de-sesion">
					<legend>Iniciar sesión</legend>
					<label for="dni">DNI</label>
					<input
						type="number"
						name="dni"
						id="dni"
						required
						tabindex="1"
					/>
					<label for="password">Contraseña</label>
					<input
						type="password"
						name="password"
						id="password"
						required
						tabindex="2"
					/>
				</fieldset>
				<button type="submit" id="boton-submit">Iniciar Sesión</button>
			</form>
			<div>
				<p>
					<small>
						¿No tiene Cuenta?
						<a href="registrarse.html">Registrese aquí.</a>
					</small>
				</p>
			</div>
		</main>
	</body>
</html>
