<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Clínica Universitaria</title>
  </head>

  <body>
    <header>
      <h1>Clinica Universitaria</h1>
    </header>

    <form action="" method="POST">
      <h2>Bienvenido!</h2>
      <fieldset>
        <legend>Iniciar sesión</legend>
        <p>
          <label for="email">Correo electronico</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            tabindex="1"
            maxlength="50"
          />
        </p>
        <p>
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            tabindex="2"
            maxlength="30"
          />
        </p>
        <input type="submit" value="Iniciar sesión" />
      </fieldset>
    </form>
    <p>
      ¿No tiene Cuenta?
      <a href="registrarse.html">Registrese aquí.</a>
    </p>
  </body>
</html>
