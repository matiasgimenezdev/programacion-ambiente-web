{% extends "base.html" %} {% block main %}
<h2 class="title">{{title}}</h2>
<section>
	{% for obraSocial in obrasSociales %}
	<article>
		<figure>
			<img
				src="{{obraSocial.getImg()}}"
				alt="{{obraSocial.getName() ~ ' logo'}}"
				width="200"
				height="200"
			/>
			<figcaption>{{obraSocial.getName()}}</figcaption>
		</figure>
	</article>
	{% endfor %}
</section>
<a href="/solicitar-turno.html" title="Solicitar turno" class="turn"></a>
{% endblock %}
