<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Solicitar Turno | Clínica Universitaria</title>
	</head>

	<body>
		<header>
			<section>
				<h1>Clinica Universitaria</h1>
				<a href="iniciar-sesion.html">
					<img
						src="./images/encabezado/profile.svg"
						alt="Perfil del paciente"
						height="30"
						width="30"
					/>
				</a>
			</section>

			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="turnos.html">Turnos</a></li>
					<li><a href="profesionales.html">Profesionales</a></li>
					<li><a href="especialidades.html">Especialidades</a></li>
					<li><a href="noticias.html">Noticias</a></li>
					<li><a href="institucional.html">Institucional</a></li>
					<li><a href="obras-sociales.html">Obras sociales</a></li>
					<li><a href="/contacto">Contacto</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<h2>Solicitar Turno</h2>

			<form action="" method="POST">
				<fieldset>
					<legend>Datos Personales</legend>
					<p>
						<label for="dni">DNI</label>
						<input
							type="number"
							name="dni"
							id="dni"
							required
							tabindex="1"
							maxlength="8"
						/>
					</p>
					<p>
						<label for="nombre">Nombre</label>
						<input
							type="text"
							name="nombre"
							id="nombre"
							required
							tabindex="2"
							maxlength="30"
						/>
					</p>
					<p>
						<label for="apellido">Apellido</label>
						<input
							type="text"
							name="apellido"
							id="apellido"
							required
							tabindex="3"
							maxlength="30"
						/>
					</p>
					<p>
						<label for="sexo">Sexo</label>
					</p>
					<p>
						<input
							type="radio"
							name="sexo"
							id="femenino"
							value="femenino"
						/>
						<label for="femenino">Femenino</label>
						<input
							type="radio"
							name="sexo"
							id="masculino"
							value="Masculino"
						/>
						<label for="masculino">Masculino</label>
					</p>
					<p>
						<label for="edad">Edad</label>
						<input
							type="number"
							name="edad"
							id="edad"
							required
							tabindex="4"
							maxlength="3"
						/>
					</p>
				</fieldset>
				<fieldset>
					<legend>Datos de Contacto</legend>
					<p>
						<label for="email">Correo Electrónico</label>
						<input
							type="email"
							name="email"
							id="email"
							required
							tabindex="5"
							maxlength="50"
						/>
					</p>
					<p>
						<label for="telefono">Teléfono Celular</label>
						<input
							type="tel"
							name="telefono"
							id="telefono"
							required
							tabindex="6"
							maxlength="50"
						/>
					</p>
				</fieldset>
				<fieldset>
					<legend>Datos de Turno</legend>
					<p>
						<label for="especialidades">Especialidad</label>
						<input
							type="text"
							name="especialidades"
							id="especialidades"
							required
							tabindex="7"
							maxlength="30"
						/>
					</p>
					<p>
						<label for="medico">Médico</label>
						<input
							type="text"
							name="medico"
							id="medico"
							required
							tabindex="8"
							maxlength="30"
						/>
					</p>
					<p>
						<label for="obras-sociales">Obra Social</label>
						<input
							type="text"
							name="obras-sociales"
							id="obras-sociales"
							required
							tabindex="9"
							maxlength="30"
						/>
					</p>
					<p>
						<label for="fecha-turno">Fecha del Turno</label>
						<input
							type="date"
							name="fecha-turno"
							id="fecha-turno"
							required
							tabindex="10"
						/>
						<label for="hora-turno">Horario del Turno</label>
						<input
							type="time"
							name="hora-turno"
							id="hora-turno"
							required
							tabindex="11"
						/>
					</p>
				</fieldset>
				<input type="submit" value="Solicitar Turno" />
				<input type="reset" value="Limpiar" />
			</form>
		</main>
	</body>
</html>
