<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/solicitar-turno.css" />
    <title>Solicitar Turno | Clínica Universitaria</title>
  </head>

  <body>
    <header class="header">
      <section>
        <a href="iniciar-sesion.html" class="profile"> </a>
        <button class="menu"></button>
      </section>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html">Inicio</a>
          </li>
          <li class="nav-item current">
            <a href="turnos.html">Turnos</a>
          </li>
          <li class="nav-item">
            <a href="profesionales.html">Profesionales</a>
          </li>
          <li class="nav-item">
            <a href="especialidades.html">Especialidades</a>
          </li>
          <li class="nav-item">
            <a href="noticias.html">Noticias</a>
          </li>
          <li class="nav-item">
            <a href="institucional.html">Institucional</a>
          </li>
          <li class="nav-item">
            <a href="obras-sociales.html">Obras sociales</a>
          </li>
          <li class="nav-item">
            <a href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <header><h2 class="title">Solicitar Turno</h2></header>

      <form action="" method="POST" class="form">
        <fieldset class="dp-form">
          <legend>Datos Personales</legend>
          <p>
            <label for="dni">DNI</label>
            <input
              type="number"
              name="dni"
              id="dni"
              required
              tabindex="1"
              maxlength="8"
            />
          </p>
          <p>
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              required
              tabindex="2"
              maxlength="30"
            />
          </p>
          <p>
            <label for="apellido">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              required
              tabindex="3"
              maxlength="30"
            />
          </p>
          <p>
            <label for="sexo">Sexo</label>
          </p>
          <p class="genero">
            <input
              type="radio"
              name="sexo"
              id="femenino"
              value="femenino"
              class="in-genero"
            />
            <label class="label-genero" for="femenino">Femenino</label>
            <input
              type="radio"
              name="sexo"
              id="masculino"
              value="Masculino"
              class="in-genero"
            />
            <label class="label-genero" for="masculino">Masculino</label>
          </p>
          <p class="fecha">
            <label for="nacimiento">Fecha de Nacimiento</label>
            <input
              type="date"
              name="nacimiento"
              id="nacimiento"
              required
              tabindex="4"
            />
          </p>
          <p class="edad">
            <label for="edad">Edad</label>
            <input
              type="number"
              name="edad"
              id="edad"
              required
              tabindex="5"
              maxlength="3"
            />
          </p>
        </fieldset>
        <fieldset class="dc-form">
          <legend>Datos de Contacto</legend>
          <p>
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              tabindex="6"
              maxlength="50"
            />
          </p>
          <p>
            <label for="telefono">Teléfono Celular</label>
            <input
              type="tel"
              name="telefono"
              id="telefono"
              required
              tabindex="7"
              maxlength="50"
            />
          </p>
        </fieldset>
        <fieldset class="dt-form">
          <legend>Datos de Turno</legend>
          <p>
            <label for="especialidades">Especialidad</label>
            <input
              type="text"
              name="especialidades"
              id="especialidades"
              required
              tabindex="8"
              maxlength="30"
            />
          </p>
          <p>
            <label for="medico">Médico</label>
            <input
              type="text"
              name="medico"
              id="medico"
              required
              tabindex="9"
              maxlength="30"
            />
          </p>
          <p>
            <label for="obras-sociales">Obra Social</label>
            <input
              type="text"
              name="obras-sociales"
              id="obras-sociales"
              required
              tabindex="10"
              maxlength="30"
            />
          </p>
          <p class="fecha">
            <label for="fecha-turno">Fecha del Turno</label>
            <input
              type="date"
              name="fecha-turno"
              id="fecha-turno"
              required
              tabindex="11"
            />
          </p>
          <p class="hora">
            <label for="hora-turno">Horario del Turno</label>
            <input
              type="time"
              name="hora-turno"
              id="hora-turno"
              required
              tabindex="12"
            />
          </p>
        </fieldset>
        <section class="buttons">
          <input class="submit" type="submit" value="Solicitar Turno" />
          <input class="reset" type="reset" value="Limpiar" />
        </section>
      </form>
    </main>
  </body>
</html>
